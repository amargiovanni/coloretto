    <title>Coloretto - Gioco da Colorare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: scale(0.92);
        }

        .btn-reset {
            background: linear-gradient(145deg, #4ade80, #22c55e);
        }

        .btn-gallery {
            background: linear-gradient(145deg, #fbbf24, #f59e0b);
        }

        .btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* Canvas Area */
        .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow: hidden;
        }

        .canvas-frame {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 15px;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: calc(100% - 30px);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #coloring-canvas {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #coloring-canvas .colorable {
            cursor: pointer;
            transition: filter 0.1s ease;
        }

        #coloring-canvas .colorable:hover {
            filter: brightness(1.05);
        }

        /* Color Palette */
        .palette-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px 25px 0 0;
            padding: 15px;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.15);
        }

        .palette {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .color-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 4px solid transparent;
            cursor: pointer;
            transition: transform 0.15s ease, border-color 0.15s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .color-btn:active {
            transform: scale(0.9);
        }

        .color-btn.selected {
            border-color: #1f2937;
            transform: scale(1.15);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        /* Gallery Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 25px;
            padding: 25px;
            max-width: 90%;
            max-height: 85%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: #1f2937;
        }

        .btn-close {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #ef4444, #dc2626);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .btn-close:active {
            transform: scale(0.92);
        }

        .btn-close svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            aspect-ratio: 1;
            background: #f3f4f6;
            border-radius: 15px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid transparent;
        }

        .gallery-item:active {
            transform: scale(0.95);
        }

        .gallery-item.selected {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .gallery-item svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Responsive adjustments */
        @media (max-width: 428px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .btn {
                width: 44px;
                height: 44px;
            }

            .btn svg {
                width: 24px;
                height: 24px;
            }

            .color-btn {
                width: 40px;
                height: 40px;
            }

            .palette {
                gap: 8px;
            }

            .canvas-frame {
                padding: 10px;
                border-radius: 15px;
            }
        }

        @media (min-width: 768px) {
            .header {
                padding: 15px 25px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .btn {
                width: 60px;
                height: 60px;
            }

            .btn svg {
                width: 32px;
                height: 32px;
            }

            .color-btn {
                width: 56px;
                height: 56px;
            }

            .palette {
                gap: 12px;
                max-width: 600px;
            }

            .canvas-frame {
                padding: 20px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .color-btn {
                width: 60px;
                height: 60px;
            }

            .palette {
                max-width: 700px;
            }
        }

        /* Landscape mode adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .header {
                padding: 5px 15px;
            }

            .header h1 {
                font-size: 1rem;
            }

            .btn {
                width: 40px;
                height: 40px;
            }

            .btn svg {
                width: 20px;
                height: 20px;
            }

            .canvas-container {
                padding: 10px;
            }

            .palette-container {
                padding: 8px;
            }

            .color-btn {
                width: 36px;
                height: 36px;
            }

            .palette {
                gap: 6px;
            }
        }
    </style>
</head>

        // State
        let selectedColor = colors[0];
        let currentImage = 'truck';
        let coloredElements = {};

        // DOM Elements
        const canvas = document.getElementById('coloring-canvas');
        const palette = document.getElementById('palette');
        const resetBtn = document.getElementById('resetBtn');
        const galleryBtn = document.getElementById('galleryBtn');
        const galleryModal = document.getElementById('galleryModal');
        const closeModal = document.getElementById('closeModal');
        const gallery = document.getElementById('gallery');

        // Initialize color palette
        function initPalette() {
            palette.innerHTML = '';
            colors.forEach((color, index) => {
                const btn = document.createElement('button');
                btn.className = `color-btn ${color === selectedColor ? 'selected' : ''}`;
                btn.style.backgroundColor = color;
                if (color === '#ffffff') {
                    btn.style.border = '4px solid #d1d5db';
                }
                btn.setAttribute('aria-label', `Colore ${index + 1}`);
                btn.addEventListener('click', () => selectColor(color, btn));
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    selectColor(color, btn);
                }, { passive: false });
                palette.appendChild(btn);
            });
        }

        // Select color
        function selectColor(color, btn) {
            selectedColor = color;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        // Load image to canvas
        function loadImage(imageKey) {
            const image = images[imageKey];
            if (!image) return;

            currentImage = imageKey;
            canvas.setAttribute('viewBox', image.viewBox);
            canvas.innerHTML = image.svg;

            // Restore colors if any
            if (coloredElements[imageKey]) {
                Object.entries(coloredElements[imageKey]).forEach(([id, color]) => {
                    const element = canvas.querySelector(`[data-id="${id}"]`);
                    if (element) {
                        element.setAttribute('fill', color);
                    }
                });
            }

            // Add event listeners to colorable elements
            canvas.querySelectorAll('.colorable').forEach(element => {
                element.addEventListener('click', () => colorElement(element));
                element.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    colorElement(element);
                }, { passive: false });
            });

            // Update gallery selection
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.classList.toggle('selected', item.dataset.image === imageKey);
            });
        }

        // Color an element
        function colorElement(element) {
            const id = element.getAttribute('data-id');
            element.setAttribute('fill', selectedColor);

            // Save colored state
            if (!coloredElements[currentImage]) {
                coloredElements[currentImage] = {};
            }
            coloredElements[currentImage][id] = selectedColor;
        }

        // Reset current image
        function resetImage() {
            coloredElements[currentImage] = {};
            loadImage(currentImage);
        }

        // Initialize gallery
        function initGallery() {
            gallery.innerHTML = '';
            Object.entries(images).forEach(([key, image]) => {
                const item = document.createElement('div');
                item.className = `gallery-item ${key === currentImage ? 'selected' : ''}`;
                item.dataset.image = key;
                item.innerHTML = `<svg viewBox="${image.viewBox}">${image.svg}</svg>`;
                item.addEventListener('click', () => {
                    loadImage(key);
                    closeGalleryModal();
                });
                item.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    loadImage(key);
                    closeGalleryModal();
                }, { passive: false });
                gallery.appendChild(item);
            });
        }

        // Modal controls
        function openGalleryModal() {
            galleryModal.classList.add('active');
        }

        function closeGalleryModal() {
            galleryModal.classList.remove('active');
        }

        // Event listeners
        resetBtn.addEventListener('click', resetImage);
        resetBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            resetImage();
        }, { passive: false });

        galleryBtn.addEventListener('click', openGalleryModal);
        galleryBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            openGalleryModal();
        }, { passive: false });

        closeModal.addEventListener('click', closeGalleryModal);
        closeModal.addEventListener('touchstart', (e) => {
            e.preventDefault();
            closeGalleryModal();
        }, { passive: false });

        galleryModal.addEventListener('click', (e) => {
            if (e.target === galleryModal) {
                closeGalleryModal();
            }
        });

        // Prevent zoom on double tap
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        let lastTouchEnd = 0;

        // Prevent pull-to-refresh
        document.body.addEventListener('touchmove', (e) => {
            if (e.target.closest('.modal-content')) return;
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Initialize
        initPalette();
        initGallery();
        loadImage(currentImage);
    </script>
